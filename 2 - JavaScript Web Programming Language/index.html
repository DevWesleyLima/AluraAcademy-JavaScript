<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>Aparecida Nutrição</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
	<header>
		<div class="container">
			<h2 class="title">Aparecida Nutrição</h2>
		</div>
	</header>
	<main>
		<section class="container">
			<h2>Meus pacientes</h2>
			<label for="filtrar-tabela" id="label-filtrar-tabela">Pesquisar:</label>
			<input type="text" name="filtro" id="filtrar-tabela" placeholder=" Digite o nome do paciente">			
			<table>
				<thead>
					<tr>
						<th>Nome</th>
						<th>Peso(kg)</th>
						<th>Altura(m)</th>
						<th>Gordura Corporal(%)</th>
						<th>IMC</th>
					</tr>
				</thead>
				<tbody id="tabela-pacientes">
					<tr class="paciente">
						<td class="info-nome">Paulo</td>
						<td class="info-peso">600</td>
						<td class="info-altura">3.00</td>
						<td class="info-gordura">15</td>
						<td class="info-imc">0</td>
					</tr>

					<tr class="paciente">
						<td class="info-nome">João</td>
						<td class="info-peso">80</td>
						<td class="info-altura">1.72</td>
						<td class="info-gordura">40</td>
						<td class="info-imc">0</td>
					</tr>

					<tr class="paciente">
						<td class="info-nome">Erica</td>
						<td class="info-peso">640</td>
						<td class="info-altura">1.64</td>
						<td class="info-gordura">14</td>
						<td class="info-imc">0</td>
					</tr>

					<tr class="paciente">
						<td class="info-nome">Douglas</td>
						<td class="info-peso">85</td>
						<td class="info-altura">1.73</td>
						<td class="info-gordura">24</td>
						<td class="info-imc">0</td>
					</tr>
					<tr class="paciente">
						<td class="info-nome">Tatiana</td>
						<td class="info-peso">46</td>
						<td class="info-altura">4.55</td>
						<td class="info-gordura">19</td>
						<td class="info-imc">0</td>
					</tr>
				</tbody>
			</table>
			<span id="erro-ajax" class="invisivel mensagens-erro">Erro ao buscar os pacientes!!!</span>
			<button id="buscar-pacientes" class="botao bto-principal btn-bold">Importar</button>
		</section>
	</main>
	<!-- ... -->
	<section class="container">
		<h2 id="titulo-form">Adicionar novo paciente</h2>
		<ul id="mensagens-erro"></ul>
		<form id="form-adiciona">
			<div class="">
				<label for="nome">Nome:</label>
				<input id="nome" name="nome" type="text" placeholder="Digite o nome do seu paciente" class="campo">
			</div>
			<div class="grupo">
				<label for="peso">Peso:</label>
				<input id="peso" name="peso" type="text" placeholder="Digite o peso do seu paciente"
					class="campo campo-medio">
			</div>
			<div class="grupo">
				<label for="altura">Altura:</label>
				<input id="altura" name="altura" type="text" placeholder="Digite a altura do seu paciente"
					class="campo campo-medio">
			</div>
			<div class="grupo">
				<label for="gordura">% de Gordura:</label>
				<input id="gordura" type="text" placeholder="Digite a porcentagem de gordura do seu paciente"
					class="campo campo-medio">
			</div>

			<button id="adicionar-paciente" class="botao bto-principal btn-bold">Adicionar</button>
		</form>
	</section>
</body>
<!-- Tests -->
<script src="js/0.0-Tests.js"></script>

<!-- Functions & Objects -->
<script src="js/1.0-CalcularIMC.js"></script>
<script src="js/1.1-ErrosValidacoes.js"></script>
<script src="js/2.0-AdicionarPaciente.js"></script>
<script src="js/2.1-RemoverPaciente.js"></script>
<script src="js/2.2-FiltrarPaciente.js"></script>
<script src="js/2.3-BuscarPaciente.js"></script>

<!-- Forms -->
<script src="js/3.0-Forms.js"></script>

<!-- Main -->
<script src="js/Main.js"></script>
</html>
